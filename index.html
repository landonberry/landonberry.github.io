<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landon Berry</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      display: flex;
    }

    nav {
      width: 240px;
      padding: 2em 1em;
      border-right: 1px solid #ddd;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
    }

    nav h1 {
      font-size: 1.8em;
      margin-bottom: 2em;
    }

    .nav-item {
      margin-bottom: 2em;
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .nav-item img {
      width: 48px;
      height: 48px;
      margin-right: 1em;
      object-fit: cover;
      border-radius: 3px;
      transition: transform 0.2s ease;
    }

    .nav-item:hover img {
      transform: scale(1.08);
    }

    main {
      margin-left: 260px;
      padding: 2em;
      max-width: 800px;
    }

    section {
      margin-bottom: 5em;
    }

    section h2 {
      border-bottom: 1px solid #999;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Landon Berry</h1>
    <a class="nav-item" href="#about">
      <img src="https://via.placeholder.com/48x48" alt="About">
      About
    </a>
    <a class="nav-item" href="#portfolio">
      <img src="https://via.placeholder.com/48x48" alt="Portfolio">
      Portfolio
    </a>
    <a class="nav-item" href="#articles">
      <img src="https://via.placeholder.com/48x48" alt="Articles">
      Articles
    </a>
    <a class="nav-item" href="#photography">
      <img src="https://via.placeholder.com/48x48" alt="Photography">
      Photography
    </a>
  </nav>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I'm a mechanical and aerospace engineer.</p>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <p>Projects I've built or contributed to</p>
    </section>

    <section id="articles">
      <h2>Articles</h2>
      <p>Thoughts.</p>
    </section>

    <section id="photography">
      <h2>Photography</h2>
      <p>Selected photos</p>
    </section>
  </main>
</body>
</html>
